<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
        height: 100vh;
        width:100%;
    
        }
        .slide {
        background:black;
        min-height:100vh;
        width:100%;
        font-size: 124px;
        color:white;
            display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        
        }


    </style>
</head>
<body>
    <div class="container">

    </div>

    <script>
    window.onload = () => {
    let data = [1, 2, 3, 4];
    const container = document.querySelector(".container");

    const slide = (data) => `<div id="${data}" class="slide">${data}</div>`;

    data.map((i) => {
        container.insertAdjacentHTML('beforeend', slide(i));
    });
    
    
    
    let currentIndex = 0;
let startY = 0;

const snap = () => {
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    const goToSlide = (index) => {
        if (index >= 0 && index < totalSlides) {
            slides[index].scrollIntoView({ behavior: 'smooth' });
            currentIndex = index;
        }
    };

    document.addEventListener('touchstart', (event) => {
        startY = event.touches[0].clientY;
    });

    document.addEventListener('touchend', (event) => {
        let endY = event.changedTouches[0].clientY;
        if (startY > endY + 50 && currentIndex < totalSlides - 1) {
            goToSlide(currentIndex + 1);
        } else if (startY < endY - 50 && currentIndex > 0) {
            goToSlide(currentIndex - 1);
        }
    });

    new MutationObserver(() => {
        const updatedSlides = document.querySelectorAll('.slide');
        if (updatedSlides.length !== totalSlides) {
            currentIndex = Math.min(currentIndex, updatedSlides.length - 1);
        }
    }).observe(document.querySelector('.container'), { childList: true });
};
snap();

};



    </script>
</body>
</html>
