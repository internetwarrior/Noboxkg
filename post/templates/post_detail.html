{% extends 'base.html' %}

{% block title %}{{ post.name }}{% endblock %}

{% block content %}


<style>
.more-info {
padding:12px;
}

.more-info p {
font-size:18px;
}
.more-info img{
width:100%;
max-height:270px;
object-fit:cover;
}
.more-info small{
color:gray;

}
.m-info{  
margin-top:20px;
display:flex;
align-items:end;
justify-content:end;
font-size:32px;
}


.more-info .contact{ 
margin-top:10px;
font-size:24px;
}
</style>


<div class="more-info">
        <div><img  src="{{ post.picture }}" alt="Post Image"></div>
        <div>Кайрат Бектов</div>
        <p>
        {% for tag in post.tags.all %}
            {{ tag.name }} |
        {% endfor %}
    </p>
    <div class="m-info">{{ post.price }} сом</div>
    <p><small>Особые примечания:</small> <br>{{ post.description }}</p>
    <p class="contact">
    {{ post.author.phone_number }}</p>

</div>
{% endblock %}
